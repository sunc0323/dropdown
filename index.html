<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>下拉菜单</title>
  <link rel="stylesheet" href="dropdown.css">
  <style>
    body{
      height: 100vh;
      box-sizing: border-box;
      padding: 20px;
      margin: 0;
    }
    .drop-demo{
      width: 200px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      border: 1px solid #ddd;
      cursor: pointer;
      margin:0 auto;
    }
    .drop-item .ksyj{
      background: url(./demo.png) center center no-repeat;
      background-size: 100% 100%;
    }
  </style>
</head>
<body>
  <div class="drop-demo">下拉菜单</div>
  <script src="./dropdown.js"></script>
  <script>
    var dropdown=new DropDown(".drop-demo",{
      groups: [{
        title: '应用平台',
        items: [
          {label:"考试阅卷",url:"http://www.baidu.com",icon:"ksyj"},
          {label:"阅卷任务",url:"http://www.baidu.com",icon:"",disabled:true},
          {label:"分析中心",url:"http://www.baidu.com",icon:""},
          {label:"考试阅卷",url:"http://www.baidu.com",icon:""},
          {label:"分析中心",url:"http://www.baidu.com",icon:""}
        ]
      },{
        title: '标题2',
        items: [
          {label:"菜单444",url:"http://www.baidu.com",icon:""},
          {label:"菜单55555",url:"http://www.baidu.com",icon:"",disabled:true},
          {label:"菜单66",url:"http://www.baidu.com",icon:""}

</body>
</html>
